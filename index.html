<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <img class="img" src="assets/serp.png" alt=""
          />

          <div class="container">
            <ul>
              <a href="https://github.com/AbelardoAndrade" target="_blank">
                <li>GitHub</li>
              </a>
              <a href="#">
                <li id="sobre">Sobre o desafio</li>
              </a>
              <a href="">
                <li id="breve">Meu portifólio</li>
              </a>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="formulario">
        <h1 class="tittle">Calcule seu IMC</h1>

        <form id="imcForm" name="imcForm" action="#">
          <div class="doc">
            <h6 class="textdoc">Olá! Vamos falar da sua Saúde?</h6>
            <img src="assets/doctor.png" alt="doc" />
          </div>

          <p class="question">Você pode me informar qual é a sua altura?</p>

          <label for="altura">* Qual é a sua altura?</label>
          <input type="text" id="altura" name="altura" />

          <p class="question">Você pode me informar quanto você pesa?</p>

          <label for="peso">* Quanto você pesa?</label>
          <input type="text" id="peso" name="peso" />

          <br />

          <aside class="button">
            <input class="buttoncalc" type="submit" value="Calcular" onclick="calculaImc()" />
          </aside>
        </form>
      </div>
    </main>

    <footer>Criado e desenvolvido por Abelardo Andrade - &copy; 2023</footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
